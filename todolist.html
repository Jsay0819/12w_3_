<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="todolist.js" defer></script>
    <title>ToDoList</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p><img src="game.png" alt="" />To Do List</p>
      </header>
      <div class="inputField">
        <input
          type="text"
          id="addValue"
          placeholder="할일 추가하기"
          autofocus
        />
        <button type="button" id="btn" onclick="addTodo()">
          <i class="xi-plus xi-2x"></i>
        </button>
      </div>
      <div>
        <ul id="result" class="todolist"></ul>
      </div>
      <div class="footer">
        <button type="button" id="allClear" onclick="allClearList()">
          모두 삭제
        </button>
      </div>
    </div>
    <script></script>
  </body>
</html>
